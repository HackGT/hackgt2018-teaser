<html>
    <head>
        <title>HackGT 5</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
        <div id="countdown">
            <!--Lowercase T because the Hamurz font makes capital T look gross-->
            <h2>HackGt 2018</h2>
            <table id="time-table">
                <tbody>
                    <tr>
                        <td id="days"><h1>00</h1></td>
                        <td id="hours"><h1>00</h1></td>
                        <td id="minutes"><h1>00</h1></td>
                    </tr>
                    <tr>
                        <!--Lowercase d for Hamurz-->
                        <td>days</td>
                        <td>Hours</td>
                        <td>Minutes</td>
                    </tr>
                </tbody>
            </table>

            <!--Writing for Hamurz makes me feel like e.e. cummings-->
            <h2>october 19th</h2>
        </div>

        <script src="js/countdown.js"></script>
    </body>
</html>
